        <section class="flex"> 
            <main>
                <h2>CONTACT US</h2>
                <form autocomplete="off">
                    <fieldset>
                        <legend>PERSONAL INFORMATION</legend>
                        <label for="name">Name </label>
                        <input type="text" name="name" id="name" placeholder="Enter Name" required>
                        <br>

                        <label for="state">Which country do you reside in?</label>
                        <select name="country" id="country">
                        <option value="0">Select</option>
                        <optgroup label="country">
                        <option value="1">Korea</option>
                        <option value="2">Japan</option>
                        <option value="3">USA</option>
                        <option value="4">Canada</option>
                        </optgroup>
                        </select>

                        <label for="email" class="required">Email</label>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required>
                        <br>
                
                <fieldset id="option">
                <legend>Which contact option do you prefer?</legend>
                <label for="emailopt">Email</label>
                <input type="radio" name="emailopt" id="emailopt" value="email" checked>
                <label for="phoneopt">Phone</label>
                <input type="radio" name="phoneopt" id="phoneopt" value="phone">
                </fieldset>

                <label for="color">What color should be your merch?</label>
                <input type="color" name="color" id="color">
                <br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
                </fieldset>
                <br> 
                <button type="submit">Submit</button>
          </form>
     </main>
